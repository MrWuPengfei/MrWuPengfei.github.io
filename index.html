<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛇年新春祝福</title>
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            font-family: "KaiTi", serif;
            padding-top: 20%;
        }
        .line {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="poem">
        <div class="line">蛇舞金春福运来，</div>
        <div class="line">龙腾盛世展宏才。</div>
        <div class="line">财源滚滚添佳运，</div>
        <div class="line">体健身安笑口开。</div>
    </div>

    <script>
        // 逐行显示诗句
        let lines = document.querySelectorAll(".line");
        lines.forEach((line, index) => {
            setTimeout(() => {
                line.style.opacity = 1;
            }, index * 2000); // 每行间隔2秒
        });
    </script>

</body>
</html
